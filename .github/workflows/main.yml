name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
  
      - name: Setup Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.9.2

      - name: Test
        run: |
          source activate
          make static
          make test
